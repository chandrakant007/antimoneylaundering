log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.in
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.CoversionPattern=%d{ISO8601} %5p [%c](%t) - %m%n

log4j.appender.stderr.stderr=org.apache.log4j.ConsoleAppender
log4j.appender.stderr.Target=System.err
log4j.appender.stderr.layout=org.apache.log4j.PatternLayout
log4j.appender.stderr.layout.CoversionPattern=%d{ISO8601} %5p [%c](%t) - %m%n


log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.maxFileSize=5000KB
log4j.appender.file.maxBackupIndex=20
log4j.appender.file.File=C:/WinServer/AMLJob/logs/ckAMLLogs.logs
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.CoversionPattern=%d{ISO8601} %5p [%c](%t) - %m%n


log4j.logger.com.aml.amlbatchprocess.ck.winServer=DEBUG,stderr
log4j.rootLogger=INFO,stdout,file